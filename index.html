<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p></p></div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/rock.png" alt="" />
          </div>
          <div class="choice" id="paper">
            <img src="assets/paper.png" alt="" />
          </div>
          <div class="choice" id="scissors">
            <img src="assets/scissors.png" alt="" />
          </div>
      </div>

      <p id="action-message">Make your move.</p>
      <p>
        <code
          >Tutorial from:
          <a
            href="https://www.youtube.com/watch?v=jaVNP3nIAv0"
            title="Web Development Tutorial - JavaScript, HTML, CSS - Rock Paper Scissors Game"
            >https://www.youtube.com/watch?v=jaVNP3nIAv0</a
          ></code
        >
      </p>
    </div>
    <script src="./rock.paper.scissors.js" type="text/javascript"></script>
  </body>
</html>
